<!DOCTYPE html>
<html>
<head>
	<title>list html</title>
</head>
<body>
<!-- ol list terurut angka -->
<!-- li isi dalam list -->
<h3> to do list</h3>
<ol>

<li>bangun pagi</li>
<li>mandi</li>
<li>lanjut kegiatan</li>

</ol>

 <!-- ol type="A" isi dalam list menjadi abjad besar -->
<h2>to do list</h2>
<ol type="A">

<li>kuliah</li>
<li>belajar</li>
<li>istirahat</li>

</ol>


</body>
</html>
